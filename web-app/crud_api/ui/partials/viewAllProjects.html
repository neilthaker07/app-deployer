<!-- Contact Section -->
<section id="allprojects">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>View All Projects</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                <table class="table table-hover">
                  <tr><th>Project Name</th><th>Github URL</th><th>Actions</th></tr>
                  <tr ng-repeat="project in projectsList"><td>{{project.project_name}}</td><td>{{project.project_url}}</td><td><i class="fa fa-edit"></i> <i class="fa fa-trash"></i> <span ng-click="viewProject(project.project_id)" ><i class="fa fa-eye"></i></span></td></tr>
                </table>
            </div>
        </div>
    </div>
</section>
